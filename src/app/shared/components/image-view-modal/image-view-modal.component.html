<div class="mat-dialoge">

    <app-modal-header [closeBtn]="true" (close)="closeModal()">
    </app-modal-header>


    <mat-dialog-content class="mat-typography">
        <img src="{{imageUrl}}" [ngStyle]="{
            transform: 
            'translate(' + posX + 'px, ' + posY + 'px) ' +
            'rotate(' + rotation + 'deg) ' +
            'scale(' + (flipH ? -scale : scale) + ', ' + (flipV ? -scale : scale) + ')'
        }"
         (mousedown)="startDragging($event)"
        (mousemove)="onDrag($event)"
        (mouseup)="stopDragging()"
        (mouseleave)="stopDragging()"
        (touchstart)="startDragging($event)"
        (touchmove)="onDrag($event)"
        (touchend)="stopDragging()">
    </mat-dialog-content>
    <div class="action-footer">
        <a href="{{imageUrl}}" target="_blank" matTooltip="Open In Tab">
            <i class="material-icons">open_in_new</i>
        </a>
        <a (click)="zoomIn()" matTooltip="Zoom In">
            <i class="material-icons">zoom_in</i>
        </a>
        <a (click)="zoomOut()" matTooltip="Zoom Out">
            <i class="material-icons">zoom_out</i>
        </a>
        <a (click)="rotate()" matTooltip="Rotate">
            <i class="material-icons">rotate_right</i>
        </a>
        <a (click)="flipHorizontal()" matTooltip="Flip Horizontal">
            <i class="material-icons">flip</i>
        </a>
        <a (click)="flipVertical()" matTooltip="Flip Vertical">
            <i class="material-icons">flip_camera_android</i>
        </a>
    </div>
</div>

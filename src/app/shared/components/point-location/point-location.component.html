<app-showcode-card 
  [title]="title" 
  [class]="'box-title font-medium text-[15px] block text-primarytint1color'"  
  [titleView]="true"  
  [actionIcons]="true" 
  [iconClass]="'ti-btn btn-wave ti-btn-sm ti-btn-soft-primary waves-effect waves-light'" 
  [classbody]="'pt-0'" 
  [iconName]="!detail?.lat || !detail?.long ? 'ri-add-line' : 'ri-pencil-line'"
  (action)="onAction()"
>

  <!-- <ng-container *ngIf="detail?.lat && detail?.long"> -->
    <div id="map" style="width: 100%; height: 300px;"></div>
    <div class="flex gap-6 mt-2 flex-wrap text-[12px]">
      <div class="flex items-center" *ngFor="let field of ['lat', 'long', 'gps_address']">
        <div>
          <span class="text-xs text-textmuted dark:text-textmuted/50">{{ field | titlecase }}</span>
          <span class="block font-medium">{{ detail?.[field] || '--' }}</span>
        </div>
      </div>
    </div>
  <!-- </ng-container> -->

  <ng-container *ngIf="!detail?.lat || !detail?.long">
    <div class="max-w-sm p-6 mx-auto text-center">
      <div class="flex flex-col items-center space-y-3">
        <span class="material-icons text-6xl text-danger">location_on</span>
        <p class="text-lg font-semibold text-gray-800">Point your location first</p>
        <p class="text-sm text-gray-500">Once location is point, map will appear here.</p>
        
        <div class="border-t border-block-start-dashed sm:flex justify-end">
          <app-button 
            [buttonType]="'submit'" 
            [buttonClass]="'m-0 ti-btn ti-btn-outline-success'" 
            [label]="'Point Your Location'" 
            [iconClass]="'ri-map-pin-user-line'" 
            (buttonClick)="onAction()">
          </app-button>
        </div>
      </div>
    </div>
  </ng-container>

</app-showcode-card>

<app-page-header [title]="'Product'" [title1]="['Product']" [activeitem]="(pageType | titlecase) + ' Product'"></app-page-header>

<div class="xl:col-span-12 col-span-12" *ngIf="!skLoading">
    
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="box">
            <div class=" p-4">
                <div class="grid grid-cols-12 sm:gap-x-6">
                    <div class="xl:col-span-3 col-span-12 mb-3">
                        <spk-input label="Product Name"  formControlName="product_name" [fieldReq]="true" class="remove-default-class" type="text"></spk-input>
                    </div>
                    
                    <div class="xl:col-span-3 col-span-12 mb-3">
                        <spk-input label="Product Code"  formControlName="product_code" [fieldReq]="true" class="remove-default-class" type="text"></spk-input>
                    </div>
                    
                    <div class="xl:col-span-3 col-span-12 mb-3">
                        <spk-input label="Product Grade" [fieldReq]="true"  formControlName="product_grade" class="remove-default-class" type="text"></spk-input>
                    </div>
                    
                    <div class="xl:col-span-3 col-span-12 mb-3">
                        <spk-input label="Color Code" [fieldReq]="true"  formControlName="color_code" class="remove-default-class"
                        type="text"></spk-input>
                    </div>
                    
                    <div class="xl:col-span-3 col-span-12 mb-3">
                        <spk-input label="Length"  formControlName="length" [fieldReq]="true" class="remove-default-class" type="number"></spk-input>
                    </div>
                    
                    <div class="xl:col-span-3 col-span-12 mb-3">
                        <spk-input label="Width" formControlName="width" [fieldReq]="true" class="remove-default-class" type="number"></spk-input>
                    </div>
                </div>
            </div>
            
            <div class="box-footer border-t border-block-start-dashed sm:flex justify-end">
                <app-button [buttonType]="'submit'" [buttonClass]="'ti-btn ti-btn-primary m-0'" [disabled]="api.disabled" [formType]="pageType" [iconClass]="'ri-save-line'"  [loadingIconClass]="'ri-loader-2-fill'"></app-button>
            </div>
        </div>            
        
    </form>
    
</div>
